<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Settings &amp; Internals</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="unit converter utility">
    <meta name='keywords' content='unit converter tool'>
    <meta name='author' content='Giovanni Pellicciotta'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar" content="#cecece" />
    <meta name="theme-color" content="#3e3e3e" />
    <link rel="manifest" href="/manifest.json">
    <link type="image/svg" rel="shortcut icon" href="/media/hinolugi-utils-icon.svg">
    <link rel="stylesheet" href="internals.css">
    <script src="https://kit.fontawesome.com/1c60ca333d.js" crossorigin="anonymous"></script>
    <script defer src="internals.mjs" type="module"></script>
    <script src="/js/utils.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Settings &amp; Internals</h1>
    </header>
    <main>
      <div class="settings-group vertical-element-group">
        <h2>Application Info</h2>
        <table id="application-info" class="card">
          <tr>
            <th>Name</th>
            <td id="application-name">?</td></tr>
          <tr>
            <th>Version</th>
            <td id="application-version">?</td>
          </tr>
          <tr>
            <th>Description</th>
            <td id="application-description">?</td>
          </tr>
          <tr>
            <th>Installed as PWA</th>
            <td id="application-installed">?</td>
          </tr>
        </table>
      </div>
      <div class="settings-group vertical-element-group">
        <h2>Application Cache(s)</h2>
        <div class="horizontal-element-group">
          <select id="caches" aria-placeholder="Select Cache"></select>
          <button id="refresh-cache" title="Refresh Cache List">Refresh</button>
          <button id="clear-cache" title="Clear Cache">Clear</button>
          <button id="delete-cache" title="Delete Cache">Delete</button>
          <button id="fill-cache" title="Fill Cache">Fill</button>
        </div>
        <ul id="cache-elements" class="card"></ul>
      </div>
    </main>    
    <footer>
      <p>Settings &amp; Internals v1.0.0</p>
      <p>Copyright &copy; Giovanni Pellicciotta</p>
    </footer>
  </body>
</html>
