<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Timezone Converter</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="timezone converter utility">
    <meta name='keywords' content='time timezone converter tool'>
    <meta name='author' content='Giovanni Pellicciotta'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar" content="#cecece" />
    <meta name="theme-color" content="#3e3e3e" />
    <link rel="manifest" href="/manifest.json">
    <link type="image/svg" rel="shortcut icon" href="timezone-converter-icon.svg">
    <link rel="stylesheet" href="timezone-converter.css">
    <script defer src="timezone-converter.mjs" type="module"></script>
    <script defer src="/js/tooltip.js"></script>
    <script src="https://kit.fontawesome.com/1c60ca333d.js" crossorigin="anonymous"></script>
    <script src="/js/utils.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Timezone Converter</h1>
    </header>
    <main>
      <div id="controls">
        <input id="amount" name="time" type="time" min="00:00" max="23:59" placeholder="Time to show">
        <button id="show-current" name="show-current">Now</button>
      </div>
      <div id="conversions">
        <div class="conversion">
          <span class="conversion-title">From CET to EST</span>
          <span class="from-value">12:00</span>
          <span class="from-unit" title="CET">CET</span>
          <span class="equal-sign">=</span>
          <span class="to-value">06:00</span>
          <span class="to-unit" title="EST">EST</span>
          <span class="actions">
            <span draggable="true" title="Drag to move item"><i class="fas fa-grip-lines"></i></span>
            <button class="icon-button" data-action="copy" title="Copy to clipboard"><i class="fa-solid fa-copy"></i></button>
            <button class="icon-button" data-action="delete" title="Delete conversion"><i class="fa-solid fa-trash"></i></button>
          </span>
        </div>
        <div class="conversion">
          <span class="conversion-title">From EST to CET</span>
          <span class="from-value">12:00</span>
          <span class="from-unit" title="EST">EST</span>
          <span class="equal-sign">=</span>
          <span class="to-value">18:00</span>
          <span class="to-unit" title="CET">CET</span>
          <span class="actions">
            <span draggable="true" title="Drag to move item"><i class="fas fa-grip-lines"></i></span>
            <button class="icon-button" data-action="copy" title="Copy to clipboard"><i class="fa-solid fa-copy"></i></button>    
            <button class="icon-button" data-action="delete" title="Delete conversion"><i class="fa-solid fa-trash"></i></button>
          </span>
        </div>
      </div>
      <div id="add-controls">
        <datalist id="available-timezones">
          <option value="CET">CET </option>
          <option value="EST">
            <div class="timezone-info">
              <p class="timezone-utc-offset">+01:00</p>
              <p class="timezone-dst">DST</p>
              <p class="timezone-long-name">Central European Time</p>
            </div>
          </option>
          <option value="MDT">MDT</option>
        </datalist>
        <input id="from-timezone" list="available-timezones" placeholder="From Timezone"></input>
        <input id="to-timezone" list="available-timezones" placeholder="To Timezone"></input>
        <button id="add-button" class="icon-button" data-action="add" title="Add Conversion"><i class="fa-solid fa-plus"></i></button>
      </div>
    </main>
    <footer>
      <p>Unit Converter v1.0.0</p>
      <p>Copyright &copy; Giovanni Pellicciotta</p>
    </footer>
  </body>
</html>
