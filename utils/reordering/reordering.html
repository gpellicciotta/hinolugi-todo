<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Re-Ordering Test</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="reordering tester utility">
    <meta name='keywords' content='reordering css utility tool'>
    <meta name='author' content='Giovanni Pellicciotta'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar" content="#cecece" />
    <meta name="theme-color" content="#3e3e3e" />
    <link rel="manifest" href="/manifest.json">
    <link type="image/svg" rel="shortcut icon" href="/media/hinolugi-utils-icon.svg">
    <link rel="stylesheet" href="reordering.css">
    <script src="https://kit.fontawesome.com/1c60ca333d.js" crossorigin="anonymous"></script>
    <script defer src="reordering.mjs" type="module"></script>
    <script defer src="/js/tooltip.js"></script>
    <script src="/js/utils.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Re-Ordering Test</h1>
      <p>Interactively re-order list items.</p>
    </header>
    <main>
      <div id="controls">
        <label description="The number of list items">List Item Count</label>
        <input id="item-count" type="range" min="1" max="20" placeholder="Number of List Items" value="5">
        <label description="Use a horizontal layout">Horizontal Layout</label>
        <input id="horizontal" type="checkbox">
      </div>
      <div id="output">
        <ol id="item-list" class="reordable">
          <li id="item-1" class="item"><span draggable="true"><i class="fas fa-grip-lines"></i></span><span class="item-text"></span>List item #1</span></li>
          <li id="item-2" class="item"><span draggable="true"><i class="fas fa-grip-lines"></i></span><span class="item-text">List item #2</span></li>
          <li id="item-3" class="item"><span draggable="true"><i class="fas fa-grip-lines"></i></span><span class="item-text">List item #3</span></li>
          <li id="item-4" class="item"><span draggable="true"><i class="fas fa-grip-lines"></i></span><span class="item-text">List item #4</span></li>
          <li id="item-5" class="item"><span draggable="true"><i class="fas fa-grip-lines"></i></span><span class="item-text">List item #5</span></li>
        </ol>
      </div>
    </main>
    <footer>
      <p>Re-Ordering Test v1.3.0</p>
      <p>Copyright &copy; Giovanni Pellicciotta</p>
    </footer>
  </body>  
</html>
