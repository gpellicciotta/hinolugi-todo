<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Unit Converter</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="unit converter utility">
    <meta name='keywords' content='unit converter tool'>
    <meta name='author' content='Giovanni Pellicciotta'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/svg" rel="shortcut icon" href="https://www.pellicciotta.com/hinolugi-support.js/img/hinolugi-icon.svg" >
    <link rel="stylesheet" href="unit-converter.css">
    <script defer src="unit-converter.js"></script>
    <script defer src="../tooltip.js"></script>
    <script src="https://kit.fontawesome.com/1c60ca333d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Unit Converter</h1>
      <p>Only converting between euro and Kuna for now.</p>
    </header>
    <main>
      <div id="controls">
        <input id="amount" name="amount" type="number" placeholder="Amount to convert">
        <table>
          <tr><th>Euro (EUR)</th><th>Kuna (HRK)</th></tr>
          <tr><td id="from-euro">?</td><td id="to-kuna">?</td></tr>
          <tr><td id="to-euro">?</td><td id="from-kuna">?</td></tr>
        </table>
        <div>
          <p>1 euro = <span id="euro-to-kuna-exchange-rate">unknown</span> kuna</p>
          <p>1 kuna = <span id="kuna-to-euro-exchange-rate">unknown</span> euro</p>
        </div>
      </div>
    </main>
    <footer>
      <p>Unit Converter v1.0.0</p>
      <p>Copyright &copy; Giovanni Pellicciotta</p>
    </footer>
  </body>
</html>
