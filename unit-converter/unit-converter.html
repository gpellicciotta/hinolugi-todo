<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Unit Converter</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="unit converter utility">
    <meta name='keywords' content='unit converter tool'>
    <meta name='author' content='Giovanni Pellicciotta'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar" content="#cecece" />
    <meta name="theme-color" content="#3e3e3e" />
    <link rel="manifest" href="/manifest.json">
    <link type="image/svg" rel="shortcut icon" href="unit-converter-icon.svg">
    <link rel="stylesheet" href="unit-converter.css">
    <script defer src="unit-converter.js"></script>
    <script defer src="/tooltip.js"></script>
    <script src="https://kit.fontawesome.com/1c60ca333d.js" crossorigin="anonymous"></script>
    <script src="/utils.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Unit Converter</h1>
      <p>Only converting between euro and Kuna for now.</p>
    </header>
    <main>
      <div id="controls">
        <input id="amount" name="amount" type="number" placeholder="Amount to convert">
      </div>
      <div id="output">
        <table id="conversions">
          <tr>
            <td class="from-value">33.00</td>
            <td class="from-unit" title="Kuna">HRK</td>
            <td class="equal-sign">=</td>
            <td class="to-value">4.39</td>
            <td class="to-unit" title="Euro">€</td>
            <td class="actions"><button class="icon-button" data-action="delete" data-item-id="2" title="Delete"><i class="fa-solid fa-trash"></i></button></td>
          </tr>
          <tr>
            <td class="from-value">33.00</td>
            <td class="from-unit" title="Euro">€</td>
            <td class="equal-sign">=</td>
            <td class="to-value">248.14</td>
            <td class="to-unit" title="Kuna">HRK</td>
            <td class="actions"><button class="icon-button" data-action="delete" data-item-id="2" title="Delete"><i class="fa-solid fa-trash"></i></button></td>
          </tr>
        </table>
      </div>
      <div id="add-controls">
        <datalist id="available-conversions">
          <option value="kuna to euro"></option>
          <option value="euro to kuna"></option>
          <option value="fahrenheit to celsius"></option>
        </datalist>
        <input id="select-conversion-input" list="available-conversions" placeholder="Conversion to show"></input>
        <button id="add-button" class="icon-button" data-action="add" title="Add Conversion"><i class="fa-solid fa-plus"></i></button>
      </div>
    </main>
    <footer>
      <p>Unit Converter v1.6.0</p>
      <p>Copyright &copy; Giovanni Pellicciotta</p>
    </footer>
  </body>
</html>
