<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Unit Converter</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="unit converter utility">
    <meta name='keywords' content='unit converter tool'>
    <meta name='author' content='Giovanni Pellicciotta'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar" content="#cecece" />
    <meta name="theme-color" content="#3e3e3e" />
    <link rel="manifest" href="/manifest.json">
    <link type="image/svg" rel="shortcut icon" href="unit-converter-icon.svg">
    <link rel="stylesheet" href="unit-converter.css">
    <script defer src="unit-converter.mjs" type="module"></script>
    <script defer src="/tooltip.js"></script>
    <script src="https://kit.fontawesome.com/1c60ca333d.js" crossorigin="anonymous"></script>
    <script src="/utils.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Unit Converter</h1>
    </header>
    <main>
      <div id="controls">
        <input id="amount" name="amount" type="number" placeholder="Amount to convert">
      </div>
      <div id="conversions">
        <div class="conversion">
          <span class="conversion-title">From Kuna to Euro</span>
          <span class="from-value">33.00</span>
          <span class="from-unit" title="Kuna">HRK</span>
          <span class="equal-sign">=</span>
          <span class="to-value">4.39</span>
          <span class="to-unit" title="Euro">€</span>
          <span class="actions">
            <span draggable="true" title="Drag to move item"><i class="fas fa-grip-lines"></i></span>
            <button class="icon-button" data-action="copy" title="Copy to clipboard"><i class="fa-solid fa-copy"></i></button>
            <button class="icon-button" data-action="delete" title="Delete conversion"><i class="fa-solid fa-trash"></i></button>
          </span>
        </div>
        <div class="conversion">
          <span class="conversion-title">From Euro to Kuna</span>
          <span class="from-value">33.00</span>
          <span class="from-unit" title="Euro">€</span>
          <span class="equal-sign">=</span>
          <span class="to-value">248.14</span>
          <span class="to-unit" title="Kuna">HRK</span>
          <span class="actions">
            <span draggable="true" title="Drag to move item"><i class="fas fa-grip-lines"></i></span>
            <button class="icon-button" data-action="copy" title="Copy to clipboard"><i class="fa-solid fa-copy"></i></button>    
            <button class="icon-button" data-action="delete" title="Delete conversion"><i class="fa-solid fa-trash"></i></button>
          </span>
        </div>
      </div>
      <div id="add-controls">
        <datalist id="available-conversions">
          <option value="kuna to euro"></option>
          <option value="euro to kuna"></option>
          <option value="fahrenheit to celsius"></option>
        </datalist>
        <p id="all-used-warning">All available conversions are selected</p>
        <input id="select-conversion-input" list="available-conversions" placeholder="Conversion to add"></input>
        <button id="add-button" class="icon-button" data-action="add" title="Add Conversion"><i class="fa-solid fa-plus"></i></button>
      </div>
    </main>
    <footer>
      <p>Unit Converter v2.2.0</p>
      <p>Copyright &copy; Giovanni Pellicciotta</p>
    </footer>
  </body>
</html>
